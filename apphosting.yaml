# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Defines the commands to build and run the application.
runConfig:
  # The command that starts your application.
  entrypoint: npm run start
  # Sets the maximum number of container instances that can be running at once.
  maxInstances: 10

# Environment variables that can be used by your application.
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY

# The service account that the backend will run as.
# This ensures the backend has the correct permissions to access secrets.
serviceAccount: addresschain-backend

# The list of secrets that the backend will have access to.
secretNames:
  - GEMINI_API_KEY
# Specifies the Node.js version to use.
buildConfig:
  nodejsVersion: 20
